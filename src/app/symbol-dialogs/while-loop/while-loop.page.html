<ion-toolbar style="padding: 5px; " color="primary">
  <div id="while_sym">While Loop</div>
  <ion-title style="float: left; margin: 5.5px;">While Loop Properties</ion-title>
</ion-toolbar>

<ion-content padding color="secondary">

  <ion-item color="primary">
    <ion-icon name="information-circle" style="color: #dddddd;"></ion-icon> &nbsp;
    <ion-text style="color: #dddddd; padding: 10px;">
      A loop structure which checks an expression and repeatedly executes a block of statements until the expression is
      FALSE.
    </ion-text>
  </ion-item>

  <ion-item>
    <ion-label>Enter a conditional expression: </ion-label>
  </ion-item>

  <div style="background-color: #ffffff;">
    <ion-textarea id="while_expression" class="dialogTextbox" rows="4" maxlength="100"></ion-textarea>
  </div>

</ion-content>

<ion-footer id="while_modal_footer" color="dark">
  <ion-button (click)="closeModal()" color="dark" full>Cancel</ion-button>
  <ion-button (click)="applyAndCloseModal()" color="dark" full>Apply</ion-button>
</ion-footer>
