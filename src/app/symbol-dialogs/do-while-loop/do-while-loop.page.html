<ion-toolbar style="padding: 5px; " color="primary">
  <div id="do_while_sym">Do... While Loop</div>
  <ion-title style="float: left; margin: 5.5px;">Do... While Loop Properties</ion-title>
</ion-toolbar>

<ion-content padding color="secondary">

  <ion-item color="primary">
    <ion-icon name="information-circle" style="color: #dddddd;"></ion-icon> &nbsp;
    <ion-text style="color: #dddddd; padding: 10px;">
      A loop structure, similar to While Loop, which executes a block of statements before checking the conditional
      statement, and repeats until the expression is FALSE.
    </ion-text>
  </ion-item>

  <ion-item>
    <ion-label>Enter a conditional expression: </ion-label>
  </ion-item>

  <div>
    <ion-textarea id="do_while_expression" class="dialogTextbox" rows="5"></ion-textarea>
  </div>

</ion-content>

<ion-footer id="do_while_modal_footer" color="dark">
  <ion-button (click)="closeModal()" color="dark" full>Cancel</ion-button>
  <ion-button (click)="applyAndCloseModal()" color="dark" full>Apply</ion-button>
</ion-footer>
